{% if example_url %}
	{% load mooshell_extras %}
	<div class="text" id="share_links">
		<p>
			<label for="share_link">Share</label>
			<input id="share_link" type="text" class="share" value="{{ example_url }}" />
		</p>
		<p>
			<label for="share_embedded">Embed on your page</label>
			<input id="share_embedded" type="text" class="share" value='<iframe style="width: 100%; height: 300px" src="{{ embedded_url }}"></iframe>' />
		</p>
	</div>
	<script type='text/javascript'>
		window.addEvent('domready', function() {
			$$('#share_link, #share_embedded').addEvent('click', function() {
				this.select();
			});
		});
	</script>
{% endif %}
