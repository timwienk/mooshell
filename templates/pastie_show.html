<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="edit-Type" edit="text/html; charset=utf-8">
	<script type='text/javascript' src='{{ shell.js_lib.href }}'{% if shell.js_lib_option %} {{ shell.js_lib_option|safe }}{% endif %}></script>
	{% for js in dependencies %}<script type="text/javascript" src="{{ js.url }}"></script>
	{% endfor %}
	{% for res in resources %}
		{% ifequal res.extension ".css" %}
			<link rel="stylesheet" type="text/css" href="{{ res.url|safe }}"/>
		{% endifequal %}
		{% ifequal res.extension ".js" %}
			<script type='text/javascript' src="{{ res.url|safe }}"></script>
		{% endifequal %}
	{% endfor %}
		
	<link rel="stylesheet" type="text/css" href="{% url mooshell_css "normalize.css" %}"/>
	{% if skin %}<link rel="stylesheet" type="text/css" href="{{ skin_css }}"/>{% endif %}
	<style type='text/css'>
		body {background: white; padding: 10px;  }
		{{ shell.code_css|safe }}
	</style>
	<script type='text/javascript'>
	{{ wrap.code_start|safe }}
		{{ shell.code_js|safe }}
	{{ wrap.code_end|safe }}
	</script>
</head>
{{ shell.body_tag|default:"<body>"|safe }}
	{{ shell.code_html|safe }}
</body>
</html>
